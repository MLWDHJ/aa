<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员仪表板</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --background-color: #f8f9fa;
            --text-color: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid var(--primary-color);
        }

        .nav-menu {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .nav-link {
            padding: 0.8rem 1.5rem;
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .decision-list {
            display: grid;
            gap: 1.5rem;
        }

        .decision-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .decision-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .decision-content {
            flex: 1;
            margin-right: 2rem;
        }

        .decision-title {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .decision-meta {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 1rem;
        }

        .status-control {
            min-width: 220px;
        }

        .status-form {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        select {
            padding: 0.5rem;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            background: white;
            width: 120px;
        }

        button {
            padding: 0.5rem 1rem;
            background: var(--success-color);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #219a52;
        }
        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            background: var(--success-color);
            color: white;
            position: relative;
        }
        @media (max-width: 768px) {
            .decision-card {
                flex-direction: column;
                gap: 1rem;
            }
            
            .status-control {
                width: 100%;
            }
            
            .container {
                padding: 0 15px;
            }
            
            .nav-menu {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>管理员仪表盘</h1>
        </header>
        <nav class="nav-menu">
            <a href="#" class="nav-link">发布新决策</a>
            <a href="#" class="nav-link">发布新资讯</a>
            <a href="#" class="nav-link">数据分析</a>
            <a href="#" class="nav-link">待回答问题</a>
            <a href="#" class="nav-link">返回前台</a>
        </nav>

        <section class="decision-list">
            <h2 style="margin-bottom: 1.5rem; color: var(--primary-color);">决策管理</h2>
            <article class="decision-card">
                <div class="decision-content">
                    <h3 class="decision-title">2111</h3>
                    <p>1111</p>
                    <div class="decision-meta">
                        发布时间：2025-00-15 11:11
                    </div>
                </div>
                <div class="status-control">
                    <form class="status-form" action="javascript:void(0)">
                        <select name="status">
                            <option value="进行中" selected>进行中</option>
                            <option value="已结束">已结束</option>
                        </select>
                        <button type="submit">更新状态</button>
                    </form>
                </div>
            </article>

            <article class="decision-card">
                <div class="decision-content">
                    <h3 class="decision-title">111</h3>
                    <p>111</p>
                    <div class="decision-meta">
                        发布时间：2020-00-00 11:11
                    </div>
                </div>
                <div class="status-control">
                    <form class="status-form" action="javascript:void(0)">
                        <select name="status">
                            <option value="进行中">进行中</option>
                            <option value="已结束" selected>已结束</option>
                        </select>
                        <button type="submit">更新状态</button>
                    </form>
                </div>
            </article>

            <article class="decision-card">
                <div class="decision-content">
                    <h3 class="decision-title">111</h3>
                    <p>111</p>
                    <div class="decision-meta">
                        发布时间：2025-00-00 11:11
                    </div>
                </div>
                <div class="status-control">
                    <form class="status-form" action="javascript:void(0)">
                        <select name="status">
                            <option value="进行中">进行中</option>
                            <option value="已结束" selected>已结束</option>
                        </select>
                        <button type="submit">更新状态</button>
                    </form>
                </div>
            </article>
        </section>
    </div>

    <script>
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const status = this.parentElement.querySelector('select').value;
                const alert = document.createElement('div');
                alert.className = 'alert';
                alert.textContent = `状态已更新为：${status}`;
                document.querySelector('.container').prepend(alert);
                
                // 3秒后自动消失
                setTimeout(() => {
                    alert.remove();
                }, 2000);
            });
        });
    </script>
</body>
</html>
