<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆读书月活动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft Yahei', Arial, sans-serif;
        }

        body {
            background: #f8f9fa;
            line-height: 1.6;
        }

        /* 内容容器 */
        .article-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        /* 新闻头图 */
        .article-hero {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 2rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        /* 文章头部信息 */
        .article-header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
        }


        .article-title {
            font-size: 2.2rem;
            color: #1a2b5b;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .article-meta {
            display: flex;
            gap: 1.5rem;
            color: #666;
            font-size: 0.95rem;
        }

        .article-status {
            font-weight: bold;
            padding: 0.3rem 1rem;
            border-radius: 4px;
        }

        /* 正文内容样式 */
        .article-content {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 3rem;
        }

        .article-content p {
            margin-bottom: 1.5rem;
            color: #444;
            font-size: 1.1rem;
        }

        /* 问答模块 */
        .qa-section {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .qa-title {
            font-size: 1.6rem;
            color: #1a2b5b;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }

        .question-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .question-input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            min-height: 150px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .question-input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .submit-btn {
            align-self: flex-end;
            background: #4a90e2;
            color: white;
            padding: 0.8rem 2.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #357abd;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .article-container {
                padding: 0 15px;
            }

            .article-hero {
                height: 250px;
            }

            .article-title {
                font-size: 1.8rem;
            }

            .article-content {
                padding: 1.5rem;
            }

            .qa-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="article-container">
        <!-- 新闻头图 -->
        <img src="图片素材\love-7047643.jpg" alt="新闻头图" class="article-hero">

        <!-- 文章头部 -->
        <header class="article-header">
            
            <h1 class="article-title">图书馆读书月活动</h1>
            <div class="article-meta">
                <span>发布时间：2025-02-24 1:29</span>
                <span>状态：进行中</span>
            </div>
        </header>

        <!-- 正文内容 -->
        <article class="article-content">
            <p>111</p>

            <p>111</p>

            <p>111</p>
        </article>

        <!-- 问答模块 -->
        <section class="qa-section">
            <h2 class="qa-title">问题咨询</h2>
            <form class="question-form">
                <textarea 
                    class="question-input"
                    placeholder="请输入您的问题或评论（至少20字）..."
                    minlength="20"
                    required
                ></textarea>
                <button type="submit" class="submit-btn">提交问题</button>
            </form>
        </section>
    </div>

    <script>
        // 表单提交处理
        document.querySelector('.question-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const textarea = this.querySelector('.question-input');
            if (textarea.value.trim().length < 20) {
                alert('请输入至少20个字符的有效内容');
                textarea.focus();
                return;
            }

            alert('问题提交成功，我们将尽快回复！');
            textarea.value = '';
        });
    </script>
</body>
</html>
